	<script>
		var url = purl();
		if (url.attr('host') == 'mapku.l-zhe.com') {
		    var old_url = url.attr('source');
		    var new_url = old_url.replace('mapku.l-zhe.com', "139.155.247.104");
		    var new_url = new_url.replace('https', "http")
		    window.location.replace(new_url); 
		}else {

		}
	</script>
